<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"></link>
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection"></link>
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection"></link>
<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
    background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit]{
color: white;
}

</style>
</head>
<body class="container">
	<h4>CADASTRO DE TELEFONES</h4>

	<a class="waves-effect waves-light btn" href ="/cadastropessoa">Cadastro de Pessoa</a>	
	<div th:each="p: ${pessoaobj}"> <!-- variável p: é para tela e ${pessoaob} vem do servidor -->
		<div class="flow-text">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
		</div>
	</div>
	
	<h4>Telefones</h4>
	
	<div class="row">
	<form th:action="@{/addfonepessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12">
	<div class="row">
		<div class="input-field col s6">
			<label class="active" for="numero">Número:	</label>
			<input id="numero" name="numero" type="text" class="validate" required="required"></input>
		</div>
		
		<div class="input-field col s6">
			<label class="active" for="numero">Tipo:	</label>
			<input id="tipo" name="tipo" type="text" class="validate" required="required"></input>
		</div>
		
		<input type="submit" value="Adicionar" class="waves-effect waves-light btn"></input>
		
	</div>
	
	</form>
	</div>

	<table class="striped">
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
		</tr>
	</table>

	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
